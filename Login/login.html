<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Popland</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="login-header">
          <header>SIGN IN</header>
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Email"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            autocomplete="off"
            required
          />
        </div>
        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </section>
          <section>
            <a href="#">Forgot password</a>
          </section>
        </div>
        <div class="input-submit">
          <button class="submit-btn" id="submit"></button>
          <label for="submit">Sign in</label>
        </div>
        <div class="join_with">
          <div class="title">—— Join with ——</div>
          <div class="social">
            <a href="https://www.google.com.vn/?hl=vi">
              <img
                src="https://www.popmart.com/_next/image?url=https%3A%2F%2Fcdn-global-eude.popmart.com%2Fglobal-web%2Feude-prod%2F20241218160337%2F_next%2Fstatic%2Fmedia%2Fgoogle-icon.82804fca.png&w=1920&q=75"
                alt="google"
                class="img-social"
            /></a>
            <a href="https://www.apple.com/vn/"
              ><img
                src="https://www.popmart.com/_next/image?url=https%3A%2F%2Fcdn-global-eude.popmart.com%2Fglobal-web%2Feude-prod%2F20241218160337%2F_next%2Fstatic%2Fmedia%2Fapple-icon.8100a06a.png&w=1920&q=75"
                alt="apple"
                class="img-social"
            /></a>
          </div>
        </div>
        <div class="sign-up-link">
          <p>Don't have account? <a href="sign_up.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
