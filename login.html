<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Popland</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="/img/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <!-- Nút Thoát -->
        <button class="close-btn" id="closeBtn">×</button>
        <img src="Login.jpg" alt="Logo ne" />
        <div class="login-header">
          <header>SIGN IN</header>
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Email"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            autocomplete="off"
            required
          />
        </div>
        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </section>
          <section>
            <a href="#">Forgot password</a>
          </section>
        </div>
        <div class="input-submit">
          <button class="submit-btn" id="submit"></button>
          <label for="submit">Sign in</label>
        </div>
        <div class="sign-up-link">
          <p>Don't have account? <a href="sign_up.html">Sign up</a></p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("submit").addEventListener("click", function () {
        const emailField = document.querySelector("input[placeholder='Email']");
        const passwordField = document.querySelector(
          "input[placeholder='Password']"
        );
        const email = emailField.value.trim();
        const password = passwordField.value.trim();

        const existingNotification = document.getElementById("notification");
        if (existingNotification) {
          existingNotification.remove();
        }

        const notification = document.createElement("div");
        notification.id = "notification";
        notification.style.position = "fixed";
        notification.style.top = "50%";
        notification.style.left = "50%";
        notification.style.transform = "translate(-50%, -50%)";
        notification.style.padding = "20px";
        notification.style.fontSize = "18px";
        notification.style.textAlign = "center";
        notification.style.borderRadius = "8px";
        notification.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
        notification.style.zIndex = "1000";

        if (!email || !password) {
          notification.style.backgroundColor = "#f8d7da";
          notification.style.color = "#721c24";
          notification.style.border = "1px solid #f5c6cb";
          notification.innerText = "Vui lòng nhập đầy đủ thông tin.";
        } else if (email === "admin@example.com" && password === "123456") {
          notification.style.backgroundColor = "#d4edda";
          notification.style.color = "#155724";
          notification.style.border = "1px solid #c3e6cb";
          notification.innerText = "Đăng nhập thành công!";
        } else {
          notification.style.backgroundColor = "#f8d7da";
          notification.style.color = "#721c24";
          notification.style.border = "1px solid #f5c6cb";
          notification.innerText =
            "Thông tin đăng nhập không đúng. Vui lòng thử lại.";
        }

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 3000);
      });

      // Bắt sự kiện click nút thoát
document.getElementById("closeBtn").addEventListener("click", () => {
        // Chuyển hướng sang trang khác
        //window.history.back();
        window.location.href = "index.html";

      });
    </script>
  </body>
</html>
